services:
  rabbitmq:
    image: rabbitmq
    healthcheck: &hck
      test: ["CMD","echo","Testing"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - zennet
  selenium:
    image: selenium/standalone-chrome
    shm_size: 2g
    healthcheck:
      <<: *hck
    networks:
      - zennet

  web:
    build:
      context: ./express-server/
      dockerfile: Dockerfile
    depends_on: &depends
      rabbitmq:
        condition: service_healthy
        restart: true
    ports:
      - "8080:8080"
    networks:
      - zennet

  db:
    build:
      context: ./database/
      dockerfile: Dockerfile
    depends_on:
      <<: *depends
    networks:
      - zennet
    volumes:
      - db_volume:/app/data/

  searchengine:
    build:
      context: ./search-engine/
      dockerfile: Dockerfile
    depends_on:
      <<: *depends
    networks:
      - zennet

  crawler:
    build:
      context: ./crawler/
      dockerfile: Dockerfile
    depends_on:
      <<: *depends
      selenium:
        condition: service_healthy
        restart: true
    restart: always
    networks:
        - zennet

networks:
  zennet:
    driver: bridge
volumes:
  db_volume:
